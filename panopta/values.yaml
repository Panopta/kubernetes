# Default values for panopta.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Your Panopta customer key
customer_key: your-customer-key-123

# Uncomment the block below to specifiy additional
# configuration options to be deployed on each
# node's panopta agent

# agent_config: |
#   [docker_image_mapping]
#   nginx=nginx
#   
#   [nginx]
#   foo=bar

aggregator_url: aggregator2.panopta.com

kubeStateMetrics:
  install: true
  endpoint: http://kube-state-metrics.default.svc:8080

metricsServer:
  install: true

onsightImage:
  repository: panopta/onsight-vcollector
  tag: kubernetes
  pullPolicy: Always

agentImage:
  repository: panopta/agent
  tag: kubernetes
  pullPolicy: Always

kube-state-metrics:
  fullnameOverride: kube-state-metrics
